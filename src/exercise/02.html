<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const hello = React.createElement('span', {children: 'Hello '})
    const world = React.createElement('span', null, 'World!')

    // Can also split createElement over multiple lines for more complex components
    // const elementProps = {class: 'container', children: [hello, world]}
    // const elementType = 'div'

    const reactElement = React.createElement(
      'div',
      {
        class: 'container',
      },
      // children can be passed in in props as either a single object or an array, or can be left as the last argument.
      // Arg is [...children]. They're getting slurped up with that spread.
      hello,
      world,
    )
    ReactDOM.render(reactElement, rootElement)
  </script>
</body>
